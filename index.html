<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="container">
      <img src="images/logo.svg" alt="logo">

      <button id="hamburger" class="hamburger">

        <img src="images/icon-close.svg" alt="close" class="close">
      </button>

      <ul id="menu">
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li class="login"><a href="#">Login</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="container">
      <div>
        <h3><span>New</span> Monograph Dashboard</h3>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
        <div class="flex">
          <button>Schedule a demo</button>
          <h3>to see a live preview</h3>
        </div>
      </div>
      <div>
        <img src="images/illustration-devices.svg" alt="devices" class="illustration">
      </div>
    </div>

</html>
